<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Subtes Buenos Aires</title>
    <style>
        /* ========== ESTILOS GENERALES ========== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #311b92 100%);
            min-height: 100vh;
            color: #333;
        }

        /* ========== AJUSTE DE BORDES SOLICITADO ========== */
        .login-card, 
        .dashboard-header, 
        .wifi-panel, 
        .wifi-stat, 
        .map-container, 
        #map, 
        .info-box {
            border: 2px solid #333 !important; /* El borde que te gust√≥ */
        }

        /* ========== PANTALLA LOGIN ========== */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .login-title {
            color: #1a237e;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .login-subtitle {
            color: #5c6bc0;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a237e;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a237e, #311b92);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover { transform: translateY(-2px); }

        /* ========== DASHBOARD ========== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #dashboard-content { display: none; }
        .dashboard-header {
            background: white;
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left h1 {
            color: #1a237e;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logout-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* ========== ESTAD√çSTICAS ========== */
        .wifi-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .wifi-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .wifi-stat {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .wifi-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a237e;
        }

        /* ========== BOT√ìN FIESTA ========== */
        .fiesta-btn {
            background: linear-gradient(135deg, #FF0000, #00FF00, #0000FF);
            color: white;
            border: 2px solid #333;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* ========== MAPA ========== */
        .map-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        #map {
            height: 450px;
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="login-screen">
        <div class="login-card">
            <h2 class="login-title">üöá SUBTES BUENOS AIRES</h2>
            <p class="login-subtitle">Sistema Inteligente de Control</p>
            <div class="input-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" placeholder="Ingrese la contrase√±a">
            </div>
            <button class="login-btn" onclick="checkLogin()">üîê INGRESAR AL SISTEMA</button>
        </div>
    </div>

    <div id="dashboard-content" class="container">
        <div class="dashboard-header">
            <div class="header-left">
                <h1>üöá CONTROL CENTRAL SUBTES BA</h1>
                <p>Sistema de iluminaci√≥n solar aut√≥noma - 104 Estaciones</p>
            </div>
            <button class="logout-btn" onclick="location.reload()">üîì Cerrar sesi√≥n</button>
        </div>
        
        <div class="wifi-panel">
            <h2>üì° CONTROL DE ESTACIONES</h2>
            <div class="wifi-stats">
                <div class="wifi-stat">
                    <h3>CONECTADAS</h3>
                    <div class="wifi-number">98</div>
                </div>
                <div class="wifi-stat">
                    <h3>TOTAL</h3>
                    <div class="wifi-number">104</div>
                </div>
            </div>
        </div>
        
        <button class="fiesta-btn">üéâ ACTIVAR MODO FIESTA</button>
        
        <div class="map-container">
            <h2>üó∫Ô∏è MAPA DE ESTACIONES</h2>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        function checkLogin() {
            const pass = document.getElementById('password').value;
            if (pass === 'SUBTE2024' || pass === '') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';
                initMap();
            } else {
                alert('Contrase√±a incorrecta');
            }
        }

        function initMap() {
            const map = L.map('map').setView([-34.6037, -58.3816], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            
            // Aqu√≠ pod√©s seguir pegando tu lista de datosEstaciones
            const datosEstaciones = [
                { id: 'A-01', nombre: 'Plaza de Mayo', lat: -34.6083, lon: -58.3712 },
                { id: 'H-05', nombre: 'Corrientes', lat: -34.6030, lon: -58.4100 }
            ];

            datosEstaciones.forEach(est => {
                L.marker([est.lat, est.lon]).addTo(map).bindPopup(est.nombre);
            });
        }
    </script>
</body>
</html>
