<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Otto - Control Subtes</title>
    <style>
        /* ========== ESTILOS GENERALES ========== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #311b92 100%);
            min-height: 100vh;
            color: #333;
        }

        /* ========== PANTALLA LOGIN ========== */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .login-title {
            color: #1a237e;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .login-subtitle {
            color: #5c6bc0;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a237e;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a237e, #311b92);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        /* ========== DASHBOARD ========== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #dashboard-content { display: none; }
        .dashboard-header {
            background: white;
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left h1 {
            color: #1a237e;
            font-size: 1.8rem;
        }
        .logout-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* ========== ESTAD√çSTICAS ========== */
        .wifi-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .wifi-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .wifi-stat {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .wifi-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a237e;
        }

        /* ========== MAPA ========== */
        .map-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            border: 2px solid #e8eaf6;
            margin-top: 20px;
        }
        .map-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .map-btn {
            padding: 8px 16px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .map-btn.active { background: #2ecc71; }

        /* ========== LEYENDA (Puntos con borde blanco) ========== */
        .leyenda {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .leyenda-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .leyenda-color {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 3px solid white; /* Borde blanco definido */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 class="login-title">üöá SISTEMA OTTO</h2>
            <p class="login-subtitle">Control de Estaciones Buenos Aires</p>
            <div class="input-group">
                <label>Contrase√±a</label>
                <input type="password" id="password" placeholder="SUBTE2024">
            </div>
            <button class="login-btn" onclick="checkLogin()">üîê INGRESAR</button>
        </div>
    </div>

    <div id="dashboard-content" class="container">
        <div class="dashboard-header">
            <div class="header-left">
                <h1>üöá CONTROL CENTRAL - SISTEMA OTTO</h1>
                <p>Monitoreo de 150+ Estaciones</p>
            </div>
            <button class="logout-btn" onclick="location.reload()">üîì Salir</button>
        </div>

        <div class="wifi-panel">
            <div class="wifi-stats">
                <div class="wifi-stat">
                    <h3>CONECTADAS</h3>
                    <div class="wifi-number" id="wifi-connected">104</div>
                </div>
                <div class="wifi-stat">
                    <h3>TOTAL ESTACIONES</h3>
                    <div class="wifi-number">150+</div>
                </div>
            </div>
        </div>

        <div class="map-container">
            <div class="map-controls">
                <button class="map-btn active" onclick="filtrarMapa('todas')">Todas</button>
                <button class="map-btn" onclick="filtrarMapa('A')">L√≠nea A</button>
                <button class="map-btn" onclick="filtrarMapa('B')">L√≠nea B</button>
                <button class="map-btn" onclick="filtrarMapa('C')">L√≠nea C</button>
                <button class="map-btn" onclick="filtrarMapa('D')">L√≠nea D</button>
                <button class="map-btn" onclick="filtrarMapa('H')">L√≠nea H</button>
            </div>
            <div id="map"></div>
            
            <div class="leyenda">
                <div class="leyenda-item"><div class="leyenda-color" style="background:#2ecc71;"></div><span>Operativo</span></div>
                <div class="leyenda-item"><div class="leyenda-color" style="background:#e74c3c;"></div><span>Falla</span></div>
                <div class="leyenda-item"><div class="leyenda-color" style="background:#95a5a6;"></div><span>Offline</span></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let mapa = null;
        let marcadores = [];
        
        // Datos de ejemplo (puedes seguir agregando hasta las 150)
        const datosEstaciones = [
            { nombre: 'Plaza de Mayo', linea: 'A', lat: -34.6083, lon: -58.3712, estado: 'OK' },
            { nombre: 'Per√∫', linea: 'A', lat: -34.6085, lon: -58.3725, estado: 'OK' },
            { nombre: 'Piedras', linea: 'A', lat: -34.6090, lon: -58.3740, estado: 'Falla' },
            { nombre: 'Leandro N. Alem', linea: 'B', lat: -34.6020, lon: -58.3705, estado: 'OK' },
            { nombre: 'Florida', linea: 'B', lat: -34.6035, lon: -58.3720, estado: 'OK' },
            { nombre: 'Retiro', linea: 'C', lat: -34.5915, lon: -58.3755, estado: 'OK' },
            { nombre: 'Catedral', linea: 'D', lat: -34.6077, lon: -58.3731, estado: 'OK' },
            { nombre: 'Facultad de Derecho', linea: 'H', lat: -34.5820, lon: -58.3920, estado: 'OK' }
        ];

        function checkLogin() {
            const pass = document.getElementById('password').value;
            if (pass === 'SUBTE2024' || pass === '') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';
                setTimeout(initMap, 300);
            } else {
                alert('Contrase√±a incorrecta');
            }
        }

        function initMap() {
            if (mapa) return;
            mapa = L.map('map').setView([-34.6037, -58.3816], 13);
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(mapa);

            dibujarPuntos('todas');
        }

        function dibujarPuntos(filtro) {
            // Limpiar marcadores anteriores
            marcadores.forEach(m => mapa.removeLayer(m));
            marcadores = [];

            datosEstaciones.forEach(est => {
                if (filtro === 'todas' || est.linea === filtro) {
                    
                    // L√≥gica de colores
                    let colorPunto = '#2ecc71';
                    if (est.estado === 'Falla') colorPunto = '#e74c3c';

                    // CREACI√ìN DEL C√çRCULO CON BORDE BLANCO DEFINIDO
                    const marcador = L.circleMarker([est.lat, est.lon], {
                        radius: 8,
                        fillColor: colorPunto,
                        color: "#ffffff",      // BORDE BLANCO
                        weight: 3,             // GROSOR DEL BORDE
                        opacity: 1,            // OPACIDAD BORDE
                        fillOpacity: 0.9       // OPACIDAD RELLENO
                    });

                    marcador.bindPopup(`<b>Estaci√≥n:</b> ${est.nombre}<br><b>L√≠nea:</b> ${est.linea}`);
                    marcador.addTo(mapa);
                    marcadores.push(marcador);
                }
            });
        }

        function filtrarMapa(linea) {
            // Actualizar botones
            document.querySelectorAll('.map-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.includes(linea) || (linea === 'todas' && btn.innerText === 'Todas')) {
                    btn.classList.add('active');
                }
            });
            dibujarPuntos(linea);
        }
    </script>
</body>
</html>
