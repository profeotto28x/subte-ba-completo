        .input-group input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; }
        .login-btn { width: 100%; padding: 16px; background: #1a237e; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        #dashboard-content { display: none; }
        .dashboard-header { background: white; border-radius: 20px; padding: 25px 30px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .wifi-panel, .map-container { background: white; border-radius: 15px; padding: 25px; margin: 20px 0; }
        .wifi-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .wifi-stat { text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px; }
        .wifi-number { font-size: 2.5rem; font-weight: bold; color: #1a237e; }
        .fiesta-btn { background: linear-gradient(135deg, #FF0000, #00FF00, #0000FF); color: white; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; animation: pulse 2s infinite; }
        #map { height: 450px; width: 100%; border-radius: 10px; margin-top: 20px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
